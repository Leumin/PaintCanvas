<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Canvas Paint</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mesa-dibujo {
            border: 1px solid #000;
        }
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-2 justify-content-center">
            <p>
                <button value="1" onclick="Inicio('1')" class="btn btn-warning" title="Lapiz" data-toggle="collapse" href="#lapiz" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-pencil"></span>
                </button>
                <button value="2" onclick="Inicio('2')" class="btn btn-warning" title="Borrador">
                    <span class="icon icon-eraser"></span>
                </button>
                <a class="btn btn-warning" title="" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-pen">Oliver</span>
                </a>
                <a class="btn btn-warning" onclick="LimpiarTrazado()"  role="button">
                    <span class="icon icon-bin"></span>
                </a>
                <a class="btn btn-warning" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-quill">Oliver</span>
                </a>
                <a class="btn btn-warning" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-quill">Oliver</span>
                </a>
                <a class="btn btn-warning" title="Insertar Imagen" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-image">Leumin</span>
                </a>
                <a class="btn btn-warning" title="Insertar Imagen" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-circle">Leumin</span>
                </a>
                <a class="btn btn-warning" title="Insertar Imagen" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <span class="icon icon-squared-plus">Leumin</span>
                </a>
                <a class="btn btn-warning w-50" title="Guardar Imagen" onclick="GuardarCanvas()">
                    <span class="icon icon-download"></span>
                    <span class="icon icon-image"></span>
                </a>
            </p>
            <div class="collapse" id="lapiz">
                <div class="card card-body">
                    <form name="grosor">
                        <input type="range" min="1" max="100"  name="valorgrosor" onchange="dibujaTrazado(value)">
                    </form>
                    <input type="color" onchange="cambiarColor(value)">
                </div>
            </div>
        </div>
        <div class="col-xl-10">
            <canvas id="mesa-dibujo" width="800" height="400"></canvas>
        </div>
    </div>
</div>





<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

<script>
    let canvas = document.getElementById("mesa-dibujo");
    canvas.width = (window.innerWidth)/1.25;
    canvas.height = (window.innerHeight)/1.09;
    var rango = 20;
    var borrar = false;
    var contexto = canvas.getContext("2d");
    var presionado = false;


    canvas.addEventListener('mousedown', function (e) {
        presionado = true;
        contexto.beginPath();

        if (condicion == 2){
            borrar = true;
            presionado = true;
        }

    });
    canvas.addEventListener('mouseup', function (e) {
        presionado = false;
    });
    canvas.addEventListener('mousemove', function (e) {
        if (presionado) {
            contexto.lineCap = "round";
            contexto.lineTo((e.x) - 270, e.y);
            contexto.stroke();
            let datos = {
                x: e.x,
                y: e.y,
            };
            coordenadasAgrupadas.push(datos);
        }else if (presionado && borrar){
            contexto.clearRect(e.x - 278, e.y, rango, rango);
        }
    });
    function dibujaTrazado(value){
        contexto.lineWidth = value;
        rango = value;
    }

</script>
<script src="js/borrar.js"></script>
<script src="js/guardar.js"></script>
</body>
</html>
